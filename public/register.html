    <main>
        <section>
            <div class="form-container">
            <center>
            <h2>Register now!</h2>
            <form action="" method="post" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="username" class="box" required>
                <input type="email" name="email" placeholder="email" class="box" required>
                <input type="password" name="password" placeholder="password" class="box" required>
                <input type="cpassword" name="cpassword" placeholder="confirm password" class="box" required>
                <p> lol <a href=""></a></p>
                <input type="file" class="box" accept="image/jpg, image/png, image/jpeg, image/svg, image/webp">
                <p> lol <a href=""></a></p>
                <button type="submit" value="submit" >Register</button>
                <p>already have an account? <a href="login.html">Login now!</a></p>
            </form>
            </center>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 - slavelabour.store</p>
    </footer>
